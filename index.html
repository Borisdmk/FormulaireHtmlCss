<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- CONNEXION -->

    <form action="#" method="" enctype="">
        <h2>Formulaire de connexion</h2>

        <!-- TEXT -->

        <div class="form-group">
            <label for="pseudo">Pseudo :</label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Votre pseudo">
        </div>

        <!-- PASSWORD -->

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" placeholder="Votre mot de passe">
        </div>

        <div class="form-submit">
            <input type="submit" name="connexion" value="Se connecter">
        </div>
    </form>

    <!-- INSCRIPTION -->

    <form action="" method="" enctype="">

        <h2>Formulaire d'inscription</h2>

        <!-- TEXT -->

        <div class="form-group">
            <label for="firstName">Prénom :</label>
            <input type="text" name="firstName" id="firstName" placeholder="Votre prénom">
        </div>

        <!-- TEXT -->

        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" name="name" id="name" placeholder="Votre nom">
        </div>

        <!-- DATE -->

        <div class="form-group">
            <label for="date">Date de naissance :</label>
            <input type="date" name="date" id="date">
        </div>

        <!-- TEL -->

        <div class="form-group">
            <label for="telephone">Téléphone :</label>
            <input type="tel" name="telephone" pattern="^[0-9]{10}$" id="telephone" placeholder="Votre téléphone">
        </div>

        <!-- DATALIST -->

        <div class="form-group">
            <label for="city">Ville :</label>
            <input type="text" name="city" id="city" placeholder="Votre ville" list="france">
            <datalist id="france">
                <option value="Paris">
                <option value="Marseille">
                <option value="Lyon">
            </datalist>
        </div>


        <!-- SELECT -->

        <div class="form-group">
            <label for="country">Pays :</label>
            <select id="country" name="country">
                <option value="Paris">Paris</option>
                <option value="Marseille">Marseille</option>
                <option value="Lyon">Lyon</option>
            </select>
        </div>

        <!-- TEXT AREA -->

        <div class="form-group">
            <label for="address">Adresse :</label>
            <textarea name="address" id="address" cols="25" rows="5" placeholder="Votre adresse"></textarea>
        </div>

        <!-- TEXT -->

        <div class="form-group">
            <label for="postalCode">Code postal :</label>
            <input type="text" name="postalCode" id="postalCode" placeholder="Votre code postal">
        </div>

        <!-- RADIO -->

        <div class="form-group">
            <label for="civilite">Civilité :</label>
            <div class="form-group-radio">
                <div>
                    <label for="female">Femme</label>
                    <input type="radio" name="sexe" id="female" value="f" checked>
                </div>

                <div>
                    <label for="male">Homme</label>
                    <input type="radio" name="sexe" id="male" value="m">
                </div>
            </div>
        </div>

        <!-- CHECKBOX -->

        <div class="form-group w-100">
            <label for="feedback">Comment avez entendu parler de ce site? :</label>
            <div class="form-group-checkbox">
                <div>
                    <label for="friend">Un ami</label>
                    <input type="checkbox" name="friend" id="friend" value="friend">
                </div>

                <div>
                    <label for="ads">Une publicité</label>
                    <input type="checkbox" name="ads" id="ads" value="ads">
                </div>

                <div>
                    <label for="random">Par hasard</label>
                    <input type="checkbox" name="random" id="random" value="random">
                </div>
            </div>
        </div>

        <!-- EMAIL -->

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Votre email">
        </div>

        <!-- PASSWORD -->

        <div class="form-group">
            <label for="password2">Mot de passe :</label>
            <input type="password" name="password2" id="password2" placeholder="Votre mot de passe">
        </div>

        <!-- FILE -->

        <div class="form-group w-100">
            <label for="avatar">Avatar :</label>
            <input type="file" name="avatar" id="avatar">
        </div>

        <!-- RANGE -->

        <div class="form-group w-100">
            <label for="grade">Notez ce formulaire sur une échelle de 1 à 5 :</label>
            <input type="range" name="grade" id="grade" min="1" max="5" value="1">
        </div>

        <!-- COLOR -->

        <div class="form-group w-100">
            <label for="color">Choisir une couleur :</label>
            <input type="color" name="color" id="color">
        </div>

        <!-- SUBMIT -->
        <div class="form-submit">
            <input type="submit" name="inscription" value="S'inscrire">
        </div>

        <!-- RESET -->
        <div class="form-submit">
            <input type="reset" name="reset" value="Recommencer">
        </div>

    </form>

</body>

</html>
